<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //data 1
        var weightMark1 = 78;
        var heightMark1 = 1.69;

        var weightJohn1 = 92;
        var heightJohn1 = 1.95;

        var bmiMark1 = weightMark1 / (heightMark1 ** 2);
        var bmiJohn1 = weightJohn1 / (heightJohn1 ** 2);

        var markHigherBMI1 = bmiMark1 > bmiJohn1;

        console.log("Data 1:");
        console.log("Mark's BMI:", bmiMark1);
        console.log("John's BMI:", bmiJohn1);
        console.log("Is Mark's BMI higher than John's? ", markHigherBMI1);

        // Data 2
        var weightMark2 = 95;
        var heightMark2 = 1.88;

        var weightJohn2 = 85;
        var heightJohn2 = 1.76;

        var bmiMark2 = weightMark2 / (heightMark2 ** 2);
        var bmiJohn2 = weightJohn2 / (heightJohn2 ** 2);

        let markHigherBMI2 = bmiMark2 > bmiJohn2;

        console.log("\nData 2:");
        console.log("Mark's BMI:", bmiMark2);
        console.log("John's BMI:", bmiJohn2);
        console.log("Is Mark's BMI higher than John's? ", markHigherBMI2);
    </script>
</body>

</html>
